name: CI L2

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  l2:
    name: L2 Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          test -f requirements-dev.txt
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements-dev.txt

      - name: Verify dependency consistency
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python -m pip check

      - name: Verify LangGraph runtime imports
        shell: bash
        run: |
          set -euo pipefail
          .venv/bin/python - <<'PY'
          import importlib
          from langgraph.checkpoint.sqlite import SqliteSaver

          importlib.import_module("langgraph.graph")
          assert SqliteSaver is not None
          PY

      - name: Run L2 verification
        shell: bash
        run: |
          set -euo pipefail

          TEST_PATHS=()
          if [ -d tests/unit ]; then
            TEST_PATHS+=("tests/unit")
          fi
          if [ -d tests/integration ]; then
            TEST_PATHS+=("tests/integration")
          fi

          if [ "${#TEST_PATHS[@]}" -eq 0 ] || [ ! -d src ]; then
            echo "Skipping L2: tests/unit or tests/integration and src are not ready."
            exit 0
          fi

          .venv/bin/python -m pytest "${TEST_PATHS[@]}" --cov=src --cov-fail-under=80
