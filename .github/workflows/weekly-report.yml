name: Weekly Report

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly-report:
    name: Generate Weekly Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run weekly report script
        id: generate
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          if [ ! -f scripts/weekly_report.py ]; then
            echo "weekly_report.py not found. Skipping generation in bootstrap state."
            echo "should_commit=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          python -m pip install --upgrade pip
          python scripts/weekly_report.py

          if [ -n "$(git status --porcelain docs/reports)" ]; then
            echo "should_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_commit=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push report updates
        if: steps.generate.outputs.should_commit == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/reports
          git commit -m "docs: update weekly report"
          git push
